<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comunicaci√≥n de Componentes en Vue.js</title>
 <style>
    form{background: indianred;width: 300px; height: 150px;
      margin: auto;padding: 20px;color: white; font-family: consolas;font-size: 20px;}

    label{display: inline-block; width: 100px;}

    button{
      display: block; width: 160px;padding: 10px;
      
      background-color: DodgerBlue; color: white; margin: 30px auto;
    }
    [v-cloak]{
      display: none;
    }
    input{padding: 10px;margin-bottom: 5px;}
 </style>
</head>
<body>
  <div id="app" v-cloak>
    <div class="contenedor">
      <h1 v-show="datos" >Bienvenido: {{datos.nombre}}, {{datos.apellido}} !!</h1>
      <componente-formulario @formulario-enviado="manejarFormularioEnviado"></componente-formulario>
  </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="componentes/componente-formulario.js"></script>
  <script src="app.js"></script>
</body>
</html>
