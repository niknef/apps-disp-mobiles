<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuroEspresso</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="app" v-cloak>
        <navbar-component @toggle-modal="toggleModal"></navbar-component>
        <main>
            <banner-component @toggle-modal="toggleModal"></banner-component>
            <modal-form :modalvisible="modalvisible" @close-modal="closeModal" @toggle-modal="toggleModal" @abrir-modal-gracias="abrirModalGracias"></modal-form>
            <modal-gracias v-if="completed" :completed="completed" @close-modal="closeModal" :usuario="usuario"></modal-gracias>
            <packs-component></packs-component>
            <nosotros-component></nosotros-component>
            <products-component></products-component>
            <coffees-component v-if="preferenciaseleccionada"></coffees-component>
        </main>
        <footer-component></footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>

</html>
